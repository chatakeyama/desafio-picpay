<mat-toolbar *ngIf="isLoggedIn" color="primary" class="row">
    <img src='../../../../assets/images/template/logo.png'>

    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon class="icon" aria-hidden="false" aria-label="Perfil">person</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">Sair</button>
    </mat-menu>

</mat-toolbar>
