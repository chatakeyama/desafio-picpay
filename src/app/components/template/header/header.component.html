<mat-toolbar *ngIf="showNavBar()" color="primary" class="row">
    <img src='../../../../assets/images/template/logo.png'>
    <div *ngIf="isLoggedIn">
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon class="icon" aria-hidden="false" aria-label="Perfil">person</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="logout()">Sair</button>
        </mat-menu>
    </div>
</mat-toolbar>
