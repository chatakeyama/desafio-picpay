<section class="container">
    <div class="meuspagamentos box">

        <div class="row">
            <h1>Meus Pagamentos</h1>
            <app-dialog-manager></app-dialog-manager>
        </div>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="totalItems" [pageSize]="5" (page)="pageChanged()"
            showFirstLastButtons firstPageLabel="Próxima página">
        </mat-paginator>
        <table mat-table [dataSource]="tasks" matSort class="" (matSortChange)="sortData($event)">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuário</th>
                <td mat-cell *matCellDef="let task"> {{task.name}} <br> <span class="username">@{{task.username}}</span>
                </td>
            </ng-container>
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
                <td mat-cell *matCellDef="let task"> {{task.title}} </td>
            </ng-container>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
                <td mat-cell *matCellDef="let task"> {{task.date | dateFormat}}<br><span class="time">{{task.date |
                        date: 'h:mm a'}}</span></td>
            </ng-container>
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
                <td mat-cell *matCellDef="let task"> {{task.value | currency}} </td>
            </ng-container>
            <ng-container matColumnDef="isPayed">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Pago </th>
                <td mat-cell *matCellDef="let task">
                    <mat-checkbox [(ngModel)]="task.isPayed"></mat-checkbox>
                </td>
            </ng-container>
            <ng-container matColumnDef="edit-delete">
                <th mat-header-cell *matHeaderCellDef class="icons-column"></th>
                <td mat-cell *matCellDef="let task" class="icons-column">
                    <div class="action-icons-cell">
                        <div class="row">
                            <button mat-mini-fab color="primary">
                                <mat-icon class="icon" aria-hidden="false" aria-label="Editar">edit</mat-icon>
                            </button>
                            <button mat-mini-fab color="primary">
                                <mat-icon class="icon" aria-hidden="false" aria-label="Editar">delete</mat-icon>
                            </button>
                        </div>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" appVisibleOnHover></tr>
        </table>
    </div>
</section>
