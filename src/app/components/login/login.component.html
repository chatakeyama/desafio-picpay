<div class="login-page-container">
    <div class="form-login-column">
        <div class="form-login">
            <form [formGroup]="loginForm">
                <h1>Bem vindo(a) de volta!</h1>
                <mat-form-field class="full-width">
                    <mat-label>E-mail</mat-label>
                    <input matInput type="text" formControlName="email">
                    <mat-error *ngIf="email.invalid">E-mail invÃ¡lido</mat-error>
                </mat-form-field>
                <mat-form-field class="full-width mt-20">
                    <mat-label>Senha</mat-label>
                    <input matInput type="text" formControlName="password" type="password">
                    <mat-error *ngIf="password.invalid">Digite a senha</mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" class="full-width" (click)="login()">Entrar</button>
            </form>
        </div>
    </div>
    <div class="art-column">
        <img src="../../../assets/images/login/man_doing_online_payment.png" alt="">
    </div>
</div>
